name: Build Site

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: build jobs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version
      - run: dart pub global activate jaspr_cli
      - run: jaspr --version
      - run: jaspr generate
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
